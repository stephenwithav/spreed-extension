<html>
<head>
	<title>Spreed - the speed reading  extension</title>
	<script src="jquery.js"></script>
	<script src="jquery.fittext.js"></script>

	<script src="app.js"></script>
	
	<LINK id="css-style" href="style.css" rel="stylesheet" type="text/css">

</head>

<body>
	<div id="container">
		<div id="status">
			<div id="wpm" class="status-div"></div>
			
			<div id="wpm-buttons" class="status-buttons">
				<button id="increase_wpm"><b>+</b></button>
				<button id="decrease_wpm"><b>-</b></button>
			</div>
			
			
			<div id="chunkSize" class="status-div"></div>
			<div id="chunkSize-buttons" class="status-buttons">
				<button id="increase-chunkSize"><b>+</b></button>
				<button id="decrease-chunkSize"><b>-</b></button>
			</div>



			<div id="font-size-div" class="status-div"></div>
			
			<div id="font-size-buttons" class="status-buttons">
				<button id="increase-font-size"><b>+</b></button>
				<button id="decrease-font-size"><b>-</b></button>
			</div>

			
			<button id="invert-colors"><small><b>Invert</b></small></button>


		</div>

		<div id="word-container"><h1 id="word">
		</h1></div>

		<div id="controls">
			<button id="play">Play</button>
			<button id="pause">Pause</button>
			<button id="rewind">&lt;&lt;</button>


		</div>
		
		<div id="donate">
			<span id="donate-text">Like using Spreed?</span><br>
			<a href="#" id="small-donate-link">Buy me a coffee!</a>
		</div>
	</div>

</body>

</html>
